<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleMenu()">✖</button>
        <a href="services.html">Back to Services</a>
        <a href="donations_leaderboard.html">Your Donations & Points</a>
        <a href="orders_history.html">Order History</a>
        <a href="cart.html">Shopping Cart</a>
    </div>

    <div class="main-content">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>

        <div class="profile-header">
            <h1>User Profile</h1>
        </div>

        <!-- Profile Picture Upload -->
        <div class="profile-pic-container">
            <img id="profilePic" src="default-avatar.png" alt="Profile Picture">
            <input type="file" id="uploadPic" accept="image/*">
        </div>

        <!-- User Information -->
        <form id="profileForm">
            <label for="username">Name:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required readonly>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone">

            <label for="address">Address:</label>
            <textarea id="address"></textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
